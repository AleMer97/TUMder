<!DOCTYPE html>
<html lang="en">
<head>
    <title>Converse - Anonymous login demo</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Converse XMPP/Jabber Chat"/>
    <meta name="author" content="JC Brand" />
    <meta name="keywords" content="xmpp chat webchat converse.js Converse" />

    <!-- These files are NOT needed when using converse.js in your own project. 
    <link rel="shortcut icon" type="image/ico" href="../dist/favicon.ico"/>
    <link type="text/css" rel="stylesheet" media="screen" href="../dist/website.min.css" />
    <noscript><p><img src="https://stats.opkode.com/piwik.php?idsite=1" style="border:0;" alt="" /></p></noscript>
    <script type="text/javascript" src="/analytics.js"></script>
     *********************************************************************** -->

    <link rel="manifest" href="https://cdn.conversejs.org/manifest.json">
    <link type="text/css" rel="stylesheet" media="screen" href="https://cdn.conversejs.org/dist/converse.min.css" />
    <script src="https://cdn.conversejs.org/3rdparty/libsignal-protocol.min.js"></script>
    <script src="https://cdn.conversejs.org/dist/converse.min.js"></script>

    <style>
        .converse-container {
            height: 50vh;
        }
    </style>
</head>


<body id="page-top" data-spy="scroll" class="converse-website">
<section class="section-wrapper">
    
    <section class="intro">
        <div class="intro-body">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <p class="intro-text">Embedded MUC chat demo</p>
                        <div class="converse-container">
                            <converse-root></converse-root>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
</body>

<script>
    converse.initialize({
        authentication: 'anonymous',
        auto_login: true,
        auto_join_rooms: [
            'anonymous@conference.chat.tumder.de',
        ],
        bosh_service_url: 'https://chat.tumder.de/bosh/', // Please use this connection manager only for testing purposes
        jid: 'chat.tumder.de', // XMPP server which allows anonymous login (doesn't
                          // allow chatting with other XMPP servers).
        notify_all_room_messages: [
            'anonymous@conference.chat.tumder.de',
        ],
        singleton: true,
        // locales_url: "../locale/{{{locale}}}/LC_MESSAGES/converse.json",
        view_mode: 'embedded',
    });
</script>
</html>
